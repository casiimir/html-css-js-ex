<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="signUp">
    
    <div class="signUp__img">
      <img src="./img/friends.png" alt="image-logo">
    </div>

    <div class="signUp__content">
      <div class="header">
        <h1>Sign Up</h1>
        <p>Please fill your information bellow</p>
      </div>
      <form action="">
        <input type="text" placeholder="Jack Dowsun" required>
        <input type="email" placeholder="Jack@demoid.com" required>
        <input type="tel" placeholder="+91" required>
        <input type="password" placeholder="● ● ● ●" required>
        <!-- <input type="checkbox" name="" id=""> -->
        <button>LOGIN</button>
        <p>Login with social media</p>
        <div class="socialIcons">
          <a href="" class="socialIcons__icon">
            <img src="./img/facebook.png" alt="facebook">
          </a>
          <a href="" class="socialIcons__icon">
            <img src="./img/twitter.png" alt="twitter">
          </a>
          <a href="" class="socialIcons__icon">
            <img src="./img/youtube.png" alt="youtube">
          </a>
          <a href="" class="socialIcons__icon">
            <img src="./img/linkedin.png" alt="linkedin">
          </a>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
